<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-left">
            <div class="header-meny-burger">
                <span class="burger"></span>
                <span class="burger-before"></span>
                <span class="burger-after"></span>
            </div>
            <div class="header-logo">
                    <i class="fa-brands fa-youtube"></i>
                    <h2 class="header-logo-name">YouTube<span>UA</span></h2>
                </div>
            </div>
        <div class="center">
            <form>
                <label>
                    <input type="text" name="search" placeholder="Введіть запит">
                </label>
                <i class="fa-regular fa-keyboard"></i>
                
            </form>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-microphone"></i>
        </div>
        <div class="header-right">
            <i class="fa-solid fa-video"></i>
            <div class="header-right-block">
                <i class="fa-solid fa-bell"></i>
                <p class="header-right-circle">3</p>
            </div>
            <p class="header-right-profile">A</p>
          </div>
    </header>
    <main class="main">

    </main>


    <script src="https://kit.fontawesome.com/6d7cb93199.js" crossorigin="anonymous"></script>
</body>
</html>
